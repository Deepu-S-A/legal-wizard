<div class="modal" tabindex="-1" id="upgradeNotificationModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="m-header">
        <img src="../assets/img/dashboard/close.png" alt="close" class="ml-auto" data-dismiss="modal">
      </div>
      <div class="modal-body limit-modal-body">
        <div class="text-center">
          <img src="../assets/img/dashboard/warning.png" alt="warning">
        </div>
        <div class="t25 text-center black">Limit Reached</div>
        <div class="t18 text-center">Please upgrade your plan to add users.</div>
        <div class="m-footer text-center">
          <button type="button" class="btn btn-cancel" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-green" data-dismiss="modal"
            onclick="$('#upgradePlanModal').modal('show')">Upgrade</button>
        </div>
      </div>
    </div>
  </div>
</div>
